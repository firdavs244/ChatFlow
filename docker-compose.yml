version: '3.9'

# ===========================================
# CHATFLOW - Professional Chat Application
# Docker Compose Configuration
# ===========================================

services:
  # =========================================
  # NGINX - Reverse Proxy & Load Balancer
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: chatflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - chatflow-network
    restart: unless-stopped

  # =========================================
  # BACKEND - FastAPI Application
  # =========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    volumes:
      - ./backend:/app
      - backend-static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # CELERY WORKER - Background Tasks
  # =========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - chatflow-network
    restart: unless-stopped

  # =========================================
  # CELERY BEAT - Scheduled Tasks
  # =========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - chatflow-network
    restart: unless-stopped

  # =========================================
  # FRONTEND - Next.js Application
  # =========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatflow-frontend
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chatflow-network
    restart: unless-stopped

  # =========================================
  # POSTGRESQL - Primary Database
  # =========================================
  postgres:
    image: postgres:16-alpine
    container_name: chatflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - chatflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # REDIS - Cache & Message Broker
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: chatflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - chatflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # MINIO - S3-Compatible Object Storage
  # =========================================
  minio:
    image: minio/minio:latest
    container_name: chatflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - chatflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =========================================
  # MINIO CLIENT - Bucket Initialization
  # =========================================
  minio-init:
    image: minio/mc:latest
    container_name: chatflow-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${MINIO_BUCKET_NAME} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET_NAME}/public;
      exit 0;
      "
    networks:
      - chatflow-network

  # =========================================
  # PROMETHEUS - Metrics Collection
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: chatflow-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - chatflow-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # =========================================
  # GRAFANA - Metrics Visualization
  # =========================================
  grafana:
    image: grafana/grafana:latest
    container_name: chatflow-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=chatflow_grafana_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - chatflow-network
    restart: unless-stopped
    depends_on:
      - prometheus

# =========================================
# NETWORKS
# =========================================
networks:
  chatflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =========================================
# VOLUMES
# =========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backend-static:
    driver: local

